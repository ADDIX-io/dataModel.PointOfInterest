        https://raw.githubusercontent.com/smart-data-models/data-models/master/ngsi-ld.yaml#/name
    openingHoursSpecification:
      x-ngsi:
        type: Property
      type: array
      description: >-
        A structured value providing information about the opening hours of a
        place or a certain service inside a place.
      items:
        properties:
          opens:
            type: string
            format: time
          closes:
            type: string
            format: time
          dayOfWeek:
            type: string
            enum:
              - Monday
              - Tuesday
              - Wednesday
              - Thursday
              - Friday
              - Saturday
              - Sunday
              - PublicHolidays
          validFrom:
            type: string
            format: date-time
          validThrough:
            type: string
            format: date-time
    owner:
      x-ngsi:
        type: Property
      type: array
      description: ''
      items:
        anyOf:
          - type: string
            minLength: 1
            maxLength: 256
            pattern: '^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$'
          - type: string
            format: uri
