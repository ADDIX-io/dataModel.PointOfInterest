Museum:
  description: 'A museum'
  properties:
    address:
      description: 'The mailing address.'
      properties:
        addressCountry:
          type: string
        addressLocality:
          type: string
        addressRegion:
          type: string
        areaServed:
          type: string
        postOfficeBoxNumber:
          type: string
        postalCode:
          type: string
        streetAddress:
          type: string
      type: Property
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided.'
      type: Property
    artPeriod:
      items:
        type: string
      minItems: 1
      type: array
      uniqueItems: true
    buildingType:
      items:
        enum:
          - prehistoricPlace
          - acropolis
          - alcazaba
          - aqueduct
          - alcazar
          - amphitheatre
          - arch
          - polularArchitecture
          - basilica
          - road
          - chapel
          - cartuja
          - nobleHouse
          - residence
          - castle
          - castro
          - catacombs
          - cathedral
          - cloister
          - convent
          - prehistoricCave
          - dolmen
          - officeBuilding
          - houseBuilding
          - industrialBuilding
          - militaryBuilding
          - hermitage
          - fortress
          - sculpturalGroups
          - church
          - garden
          - fishMarket
          - masia
          - masiaFortificada
          - minaret
          - monastery
          - monolith
          - walls
          - necropolis
          - menhir
          - mansion
          - palace
          - pantheon
          - pazo
          - pyramid
          - bridge
          - gate
          - arcade
          - walledArea
          - sanctuary
          - grave
          - synagogue
          - taulasTalayotsNavetas
          - theathre
          - temple
          - spring
          - tower
          - archeologicalSite
          - university
          - graveyard
          - fortifiedTemple
          - civilEngineering
          - square
          - seminar
          - bullfightingRing
          - publicBuilding
          - town
          - cavesAndTouristicMines
          - proCathedral
          - mosque
          - circus
          - burialMound
        minItems: 1
        type: string
        uniqueItems: true
      type: array
    contactPoint:
      type: object
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    description:
      description: 'A description of this item'
      type: Property
    facilities:
      items:
        enum:
          - elevator
          - cafeteria
          - shop
          - auditory
          - conferenceRoom
          - audioguide
          - cloakRoom
          - forDisabled
          - forBabies
          - guidedTour
          - restaurant
          - ramp
          - reservation
        type: string
      minItems: 1
      type: array
      uniqueItems: true
    featuredArtist:
      items:
        anyOf:
          - anyOf: &museum_-_properties_-_id_-_anyof
              - description: 'Property. Identifier format of any NGSI entity'
                maxLength: 256
                minLength: 1
                pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
                type: string
              - description: 'Property. Identifier format of any NGSI entity'
                format: uri
                type: string
          - type: string
      minItems: 1
      type: array
      uniqueItems: true
    historicalPeriod:
      items:
        type: string
      minItems: 1
      type: array
      uniqueItems: true
    id:
      anyOf: *museum_-_properties_-_id_-_anyof
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
    museumType:
      items:
        enum:
          - appliedArts
          - scienceAndTechnology
          - fineArts
          - music
          - history
          - sacredArt
          - archaeology
          - specials
          - decorativeArts
          - literature
          - medicineAndPharmacy
          - maritime
          - transports
          - military
          - wax
          - popularArtsAndTraditions
          - numismatic
          - unesco
          - ceramics
          - sumptuaryArts
          - naturalScience
          - prehistoric
          - ethnology
          - railway
          - mining
          - textile
          - sculpture
          - multiDisciplinar
          - painting
          - paleonthology
          - modernArt
          - thematic
          - architecture
          - museumHouse
          - cathedralMuseum
          - diocesanMuseum
          - universitary
          - contemporaryArt
          - bullfighting
        type: string
      minItems: 1
      type: array
      uniqueItems: true
    name:
      description: 'The name of this item.'
      type: Property
    openingHoursSpecification:
      description: 'All date-time elements in data models unless explicitly stated are ISO 8601 compliant'
      properties:
        openingHoursSpecification:
          description: 'Property.A structured value providing information about the opening hours of a place or a certain service inside a place.'
          items:
            properties:
              closes:
                format: time
                type: string
              dayOfWeek:
                enum:
                  - Monday
                  - Tuesday
                  - Wednesday
                  - Thursday
                  - Friday
                  - Saturday
                  - Sunday
                  - PublicHolidays
                type: string
              opens:
                format: time
                type: string
              validFrom:
                format: date-time
                type: string
              validThrough:
                format: date-time
                type: string
          minItems: 1
          type: array
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *museum_-_properties_-_id_-_anyof
      type: Property
    refSeeAlso:
      items:
        anyOf:
          - anyOf: *museum_-_properties_-_id_-_anyof
      minItems: 1
      type: array
      uniqueItems: true
    seeAlso:
      oneOf:
        - items:
            - format: uri
              type: string
          minItems: 1
          type: array
        - format: uri
          type: string
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    touristArea:
      type: string
    type:
      description: 'NGSI Entity type'
      enum:
        - Museum
      type: string
  required:
    - id
    - type
    - location
    - name
  type: object
