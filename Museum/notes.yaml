notesHeader:
  This entity contains a harmonised geographic description of a museum. It is used in applications that use spatial data and is applicable to Tourism, Cultural, and Smart City vertical segments and related IoT applications. Special thanks to [TURESPAÃ‘A](https://www.tourspain.es/en-us) who provided some examples which inspired the development of this data model.
notesMiddle:
  This entity type has been designed as an extension of [https://schema.org/Museum](https://schema.org/Museum) so that any property specified by schema.org and which domain is `https://schema.org/Museum` can be used by applications.
notesFooter:
